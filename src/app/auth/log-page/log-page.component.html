
<body>
   <div class="container w-80 mt-5 rounded shadow">
       <div class="row align-items-stretch">
           <div class="col d-none d-lg-block d-md-block col-md-5 col-lg-5 col-xl-6 rounded">
               <img src="../../../assets/log.jpeg" alt="" srcset="" style="height: 100%; width: 100%; background-position: left;" >
               

           </div>
           <div class="col bg-white p-5 rounded-end">
               <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
               <!-----login-->
               <form [formGroup]="Login" (ngSubmit) = "login()">
                   <div class="mb-4">
                       <label for="email" class="form-label">Correo electronico</label>
                       <input type="email"  formControlName="email" class="form-control" placeholder="email@.com">
  
                   </div>
                   <div class="mb-4">
                       <label for="password" class="form-label">contrase単a</label>
                       <input type="password" formControlName="password" class="form-control" placeholder="contrase単a">
                   </div>

                  
                   <div class="d-grid">
                       <button type="submit" [disabled]="Login.invalid" class="btn btn-primary">iniciar sesion</button>
                   </div>

                   <div class="my-3">
                       <span>多No tienes una cuenta? <a routerLink="./registro">Registrate</a></span><br>
                       <span><a href="">recuperar contrase単a</a></span>
                   </div>
                  
               </form>

               <!----end login-->
               <!----redes-->
               <div class="container w-100 my-5">
                   <div class="row text-center">
                       <div class="col-12">iniciar sesion con</div>
                   </div>
                   <div class="row">
                       <div class="col-12 col-md-12">
                           <button class="btn btn-outline-primary w-100 my-1 ">
                               facebook
                           </button>
                       </div>
                       <div class="col-12 col-md-12">
                           <button class="btn btn-outline-danger w-100 my-1">
                               google
                           </button>
                       </div>
                   </div>

               </div>


           </div>

       </div>
   </div>


   </body>
