
        <form [formGroup]="dataForm" (ngSubmit)="enviar()" >

          <div class="row">
              <div class="col-md-4">
                  <label for="calle">calle</label>
                   <div class="form-group">
                       <input type="text"  class="form-control"  formControlName="calle">
                    </div>
                    
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="numE">numero Exterior</label>
                  <input type="text"  class="form-control" formControlName="exterior">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                   <label for="numI">numero Interior</label>
                   <input type="text"  class="form-control" formControlName="interior">
                </div>
              </div>

              <div class="col">
                  <div class="form-group">
                      <label for="">referencias</label>
                      <input type="text"  class="form-control" formControlName="ref">
                  </div>
              </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="tel" placeholder="numero de telefono">
                </div>
            </div>
            <div class="col-md-2 mb-1">
              <div class="form-group">
    
                <input type="text"  class="form-control"  formControlName="codigo" placeholder="codigo postal">
              </div>
            </div>

            <div class="col-md-2 col-sm-6">
              <div class="form-group">
                <label for=""></label>
                <button type="button" class="btn btn-primary mt-0" (click)="buscar()" >buscar</button>
              </div>
            </div>
          </div>

          <div *ngIf="status">
              <div class="row mt-3">
                  <div class="col-md-3 col-lg-2">
                      <div class="form-group">
                          <label for="">municipio</label>
                          <input type="text" class="form-control" formControlName="municipio" >
                      </div>
                  </div>

                <div class="col-md-3 col-lg-2">
                  <div class="form-group">
                      <label for="">Colonia</label>
                      <select class="form-select" formControlName="colonia">
                          <option value="">-colonia-</option>
                          <option [value]="i" *ngFor="let i of colonias">{{i}}</option>
                      </select>
                  </div>
              </div>

              <div class="col-md-3 col-lg-2">
                  <div class="form-group">
                      <label for="">Estado</label>
                      <input type="text" class="form-control" formControlName="estado">
                  </div>
              </div>
              <div class="col-md-4 col-lg-4">
                  <div class="form-group">
                      <label for="">Ciudad</label>
                      <input type="text" class="form-control"  formControlName="ciudad">
                  </div>

              </div>

              </div>

              <div class="row mt-3">
                  <div class="col-md-4">
                      <button  type="submit" class="btn btn-success" [disabled]="dataForm.invalid"> registrar </button>
                  </div>
              </div>


          
            
          </div>
         
        

        </form>
