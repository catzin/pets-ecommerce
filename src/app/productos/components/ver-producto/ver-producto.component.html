
<body>

<div class="container bg-white mt-4 info">
<div class="row justify-content-center">

    <div class="col-12 col-lg-5 col-md-12 mt-4">

             <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

                        <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>

                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                                <div class="d-flex justify-content-center">
                                        <img *ngIf="bande" [src]="'http://localhost:4000/'+imgs[0]?.path" class="d-block w-100" alt="..."/>
                
                                </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                                <div class="d-flex justify-content-center">
                                
                                        <img *ngIf="bande" [src]="'http://localhost:4000/'+imgs[1]?.path" class="d-block w-100" alt="..."/>
                                </div>
                        </div>
                        
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
  
                </div>
        
    </div>

         <div class="col-12 col-lg-5 col-md-12 mb-4">
             <div class="container bg-light">
                
                     <br>
                     <h3 class="text-center ">{{marca|titlecase}}</h3>
                     <h6 class="text-center">categoria: {{categoria|lowercase}}</h6>
                     <h6 class="text-center">raza: {{raza|lowercase}}</h6>



                     <h5 class="text-center text-danger"> $ {{total}}</h5>

                        <hr>
                     <h5 class="text-center mb-3">Elige tu preferencia</h5>

                 
                        <form [formGroup]="miForm">

                                <div class="row align-items-lg-center justify-content-center mb-5" >

                                
                                <div class="col-md-6 col-lg-5 mb-2">

                                        <select class="form-select" aria-label="Default select example" formControlName="tamanio">
                                                <option value=""> -tamaño- </option>
                                                <option [value]="i.tamanio" *ngFor="let i of alimentos">{{i.tamanio}} kg</option>
                
                                        </select>

                                </div>

                                <div class="col-md-6 col-lg-5 mb-2">
                                        

                                       
                                        <select class="form-select" aria-label="Default select example" formControlName="canti">
                                                 
                                                    <option value="" > -cantidad- </option>
                                                    <option [value]="i" *ngFor="let i of cantidad;">{{i}}</option>
                                     
                                        </select>

                                        </div>

                                       
                                </div>

                    

                             </form>
                    

                    
                 


                     <div class="row mb-4">

                             <h5 class="text-center">descripcion</h5>
                             <p class="text-center">
                                   Descripción de prueba
                             </p>

                             <h5 class="text-center">caracteristicas</h5>
                             <p class="text-center">
                                    Caracteristicas de prueba
                             </p>
                     </div>

                     <div class="d-flex justify-content-center">
                             <button class="btn btn-warning btn-block" [disabled]="!miForm.valid" (click)="agregar()"> añadir a carrito </button>
                     </div>

                     <br>

                      </div>


    </div>
             </div>

     </div>





</body>
