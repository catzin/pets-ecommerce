<section class="marcas">
    <div class="container mt-4 py-5">

        <div class="row ">
            <div class="col-12 col-lg-3 col-md-3" *ngFor="let i of marcas">
                <div class="card border-0 bg-light mb-3">
                    <div class="card-body">
                        <a [routerLink]="['/productos/marca/',mascota,i.nombre]">
                        <img [src]="'http://localhost:4000/'+i.path" class="img-fluid"style="border-radius: 15px;" alt="">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
