 <div class="card mt-1">

             <div class="product align-items-center p-2 text-center">
               <a [routerLink]="['/productos/ver-producto/',producto.mascota,producto.marca,producto.categoria,producto.raza]">
               <img [src] ="'http://localhost:4000/'+producto.img" alt="" class="rounded" width="160"></a> 
               <h5 class="mt-3"></h5>
               <!---card-info-->
               <div class="mt-3 info">
                 <span class="text-dark d-block">{{producto.marca|titlecase}}</span>
                 <span class="text-dark d-block">{{producto.categoria|titlecase}} </span>
                 <span class="text-dark d-block mb-2"> <span class="text-primary d-block">raza:</span> {{producto.raza}}</span>
                 <span class="text-dark d-block">{{producto.tamanio}} kg</span>
               </div>
               <div class="precio mt-3 text-dark">
                 <span>${{producto.precio}}</span>
               </div>


               <!---end info-->
             </div>

             <!---buttons-->
             <div class="d-grid ">
               <button class="btn color-b" type="button" (click)="agregar()" style="font-family: 'Bree Serif', serif;">agregar<i class="fas fa-cart-plus"></i></button>
             </div>
             
</div>
